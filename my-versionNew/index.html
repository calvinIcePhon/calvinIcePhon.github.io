<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContent">
      <div id="statusBar">
        <div class="statusChild">
          <img
            id="scoreImg"
            class="img"
            src="IMG/gameUIIMG/score-board.png"
            alt="score image"
          />
          <label id="score">Score</label>
        </div>
        <div class="statusChild">
          <img
            id="timerImg"
            class="img"
            src="IMG/gameUIIMG/time3.png"
            alt="timer image"
          />
          <label id="timerText">Timer</label>
        </div>
        <div class="statusChild">
          <img src="/IMG/gameUIIMG/web-programming.png" id="Logo" alt="logo image" />
        </div>
        <div class="statusChild">
          <img
            id="attempsImg"
            class="img"
            src="IMG/gameUIIMG/magnifying-glass.png"
            alt="magnifying-glass image"
          />
          <label id="different">Differents</label>
        </div>
        <div class="statusChild">
          <img class="img_heart" src="IMG/gameUIIMG/heart.png" alt="heart image" />
          <img class="img_heart" src="IMG/gameUIIMG/heart.png" alt="heart image" />
          <img class="img_heart" src="IMG/gameUIIMG/heart.png" alt="heart image" />
        </div>
      </div>
      <div id="timer"></div>
      <div id="images">
        <div id="P1"></div>
        <div id="P2"></div>
      </div>
      <div id="Modal">
        <div id="ModalContent">
          <div id="ModalStatus">
                Loading ...
                <div id="button" onclick="startGame()">
                  Start
                </div>
          </div>
        </div>
      </div>
    </div>
    <script src="imagediff.min.js"></script>
    <script src="getImages.js"></script>
    <script src="backendprocess.js"></script>
    <script src="gameprocess.js"></script>
  </body>
</html>
